<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Usuários</title>
</head>

<body>
    <h1>Listagem de Usuários</h1>
    <a href="./form.html">Novo Usuário</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="usuarioTableBody">
            <!-- Usuários serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <script>
        // Função para listar os usuários via Fetch API
        async function listarUsuarios() {
            try {
                const response = await fetch('/api/usuarios');
                const usuarios = await response.json();
                const tableBody = document.getElementById('usuarioTableBody');

                usuarios.forEach(usuario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erro ao carregar os usuários:", error);
            }
        }

        // Chama a função para listar os usuários ao carregar a página
        window.onload = listarUsuarios;
    </script>
</body>

</html>
